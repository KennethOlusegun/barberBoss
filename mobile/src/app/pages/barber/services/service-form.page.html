<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Editar Serviço' : 'Novo Serviço' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="serviceForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Duração (min)</ion-label>
      <ion-input type="number" formControlName="durationMin"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Preço (R$)</ion-label>
      <ion-input type="number" formControlName="price"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!serviceForm.valid || loading">
      {{ isEdit ? 'Salvar' : 'Cadastrar' }}
    </ion-button>
  </form>
  <ion-spinner *ngIf="loading" name="crescent" style="margin-top: 16px;"></ion-spinner>
</ion-content>
