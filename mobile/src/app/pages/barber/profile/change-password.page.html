<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="passwordForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Senha Atual</ion-label>
      <ion-input type="password" formControlName="currentPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nova Senha</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>
    <ion-button
      expand="block"
      type="submit"
      [disabled]="!passwordForm.valid || loading"
    >
      Alterar Senha
    </ion-button>
  </form>
  <ion-spinner
    *ngIf="loading"
    name="crescent"
    style="margin-top: 16px"
  ></ion-spinner>
</ion-content>
