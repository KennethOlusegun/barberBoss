<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="forgot-password-container">
    <h2>Esqueceu a Senha?</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="submit()">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email" autocomplete="email"></ion-input>
      </ion-item>
      <div class="error-message" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
        <ion-text color="danger">
          <small>E-mail inválido</small>
        </ion-text>
      </div>
      <ion-button expand="block" type="submit" [disabled]="isLoading || forgotForm.invalid">
        {{ isLoading ? 'Enviando...' : 'Enviar recuperação' }}
      </ion-button>
    </form>
    <ion-text color="success" *ngIf="successMessage">
      <div class="success-box">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <span>{{ successMessage }}</span>
      </div>
    </ion-text>
    <ion-text color="danger" *ngIf="errorMessage">
      <div class="error-box">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span>{{ errorMessage }}</span>
      </div>
    </ion-text>
    <ion-button expand="block" fill="clear" (click)="goToLogin()">
      Voltar para Login
    </ion-button>
  </div>
</ion-content>
