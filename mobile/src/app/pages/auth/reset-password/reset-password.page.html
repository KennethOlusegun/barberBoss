<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Redefinir Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="reset-password-container">
    <h2>Redefinir Senha</h2>
    <form [formGroup]="resetForm" (ngSubmit)="submit()">
      <ion-item>
        <ion-label position="floating">Token</ion-label>
        <ion-input type="text" formControlName="token"></ion-input>
      </ion-item>
      <div
        class="error-message"
        *ngIf="resetForm.get('token')?.invalid && resetForm.get('token')?.touched"
      >
        <ion-text color="danger">
          <small>Token obrigatÃ³rio</small>
        </ion-text>
      </div>
      <ion-item>
        <ion-label position="floating">Nova Senha</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>
      <div
        class="error-message"
        *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
      >
        <ion-text color="danger">
          <small>Senha deve ter ao menos 6 caracteres</small>
        </ion-text>
      </div>
      <ion-button
        expand="block"
        type="submit"
        [disabled]="isLoading || resetForm.invalid"
      >
        {{ isLoading ? 'Redefinindo...' : 'Redefinir Senha' }}
      </ion-button>
    </form>
    <ion-text color="success" *ngIf="successMessage">
      <div class="success-box">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <span>{{ successMessage }}</span>
      </div>
    </ion-text>
    <ion-text color="danger" *ngIf="errorMessage">
      <div class="error-box">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span>{{ errorMessage }}</span>
      </div>
    </ion-text>
    <ion-button expand="block" fill="clear" (click)="goToLogin()">
      Voltar para Login
    </ion-button>
  </div>
</ion-content>
