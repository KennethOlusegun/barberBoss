// Arquivo: android/build.gradle

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

apply from: "variables.gradle"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    // ðŸ‘‡ AQUI ESTÃ A CORREÃ‡ÃƒO DE DUPLICIDADE KOTLIN ðŸ‘‡
    project.configurations.all {
        resolutionStrategy {
            // ForÃ§a todas as partes do Kotlin a usarem a mesma versÃ£o (1.8.22)
            // Isso substitui as versÃµes antigas (1.6.x) que causam o conflito
            force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
        }
    }

    // A correÃ§Ã£o do Java 17 que jÃ¡ tÃ­nhamos feito
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
    }